apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-test-app
  namespace: istio-gitops-demo
  labels:
    app: istio-test-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: istio-test-app
      version: v1
  template:
    metadata:
      labels:
        app: istio-test-app
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: istio-test-app
      containers:
      - name: app
        image: nginx:1.21
        ports:
        - containerPort: 80
          name: http
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-content
        configMap:
          name: nginx-html-config
---
apiVersion: v1
