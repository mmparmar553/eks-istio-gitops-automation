apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-gitops-app
  namespace: istio-gitops-simple
  labels:
    app: istio-gitops-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: istio-gitops-app
      version: v1
  template:
    metadata:
      labels:
        app: istio-gitops-app
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: app
        image: nginx:1.21
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-content
        configMap:
          name: istio-html-config
---
