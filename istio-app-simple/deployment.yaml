apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-gitops-app
  namespace: istio-gitops-simple
  labels:
    app: istio-gitops-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: istio-gitops-app
  template:
    metadata:
      labels:
        app: istio-gitops-app
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
          name: http
        - containerPort: 8080
          name: status
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        env:
        - name: ENVIRONMENT
          value: "istio-gitops"
        volumeMounts:
        - name: nginx-config
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: nginx-status-config
          mountPath: /etc/nginx/conf.d/status.conf
          subPath: status.conf
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:0.10.0
        args:
          - -nginx.scrape-uri=http://localhost:8080/nginx_status
        ports:
        - containerPort: 9113
          name: metrics
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
      volumes:
      - name: nginx-config
        configMap:
          name: istio-html-config
      - name: nginx-status-config
        configMap:
          name: nginx-status-config
---
