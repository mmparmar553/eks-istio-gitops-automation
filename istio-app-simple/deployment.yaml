apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-status-config
  namespace: istio-gitops-simple
  labels:
    app: istio-gitops-app
    environment: production
    owner: manmohan
data:
  status.conf: |
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
